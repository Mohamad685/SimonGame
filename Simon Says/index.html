<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Any Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
  <div class="sounds">
    
    <audio id="sound1" src="sounds/red.mp3" data-sound="red"></audio>
    <audio id="sound2" src="sounds/green.mp3" data-sound="green"></audio>
    <audio id="sound3" src="sounds/blue.mp3" data-sound="blue"></audio>
    <audio id="sound4" src="sounds/yellow.mp3" data-sound="yellow"></audio>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="Script/script.js" charset="utf-8"></script>

</body>

</html>
